{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <form method="post" action="" onsubmit="return displayMessage()">
        {% csrf_token %}
        <section class="h-100 bg-dark">
<!--          <div class="container py-5 h-100">-->
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col">
                  <div class="row g-0">
                    <div class="col-xl-6 d-none d-xl-block">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                        alt="Sample photo" class="img-fluid"
                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                    </div>

                    <div class="col-xl-6">
                      <div class="card-body p-md-5 text-white">
                        <h3 class="mb-5 text-uppercase">Student registration form</h3>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="Firstname" class="form-control form-control-lg" required/>
                              <label class="form-label" >First name *</label>
                            </div>
                          </div>

                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="text" id="Lastname" class="form-control form-control-lg" required/>
                              <label class="form-label" >Last name *</label>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="date" name= "Date" class="form-control form-control-lg" />
                              <label class="form-label" > Date</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="number" id="form3Example1n1" class="form-control form-control-lg" />
                              <label class="form-label" >Age</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="email" id= "Email" class="form-control form-control-lg" required/>
                              <label class="form-label" > Email *</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-4">
                            <div class="form-outline">
                              <input type="tel" id="Number" class="form-control form-control-lg" required />
                              <label class="form-label" >Phone Number *</label>
                            </div>
                          </div>
                        </div>

                        <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                          <h6 class="mb-0 me-4">Gender: </h6>
                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                              value="option1" />
                            <label class="form-check-label" for="femaleGender">Female</label>
                          </div>

                          <div class="form-check form-check-inline mb-0 me-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                              value="option2" />
                            <label class="form-check-label" for="maleGender">Male</label>
                          </div>

                          <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                              value="option3" />
                            <label class="form-check-label" for="otherGender">Other</label>
                          </div>
                        </div>

                        <div class="form-outline mb-4">
                          <input type="text" id="form3Example8" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example8">Address</label>
                        </div>
                          <div class="row ">
                              <div class="col">
                                  <label for="department">Select Department</label>
                                     <select id="department" onchange="updateCourses()" class="option">
                                         <option value="0"></option>
                                         <option value="engineering">Engineering</option>
                                         <option value="Science">Science</option>
                                         <option value="Arts">Arts</option>
                                         <option value="Commerce">Commerce</option>
                                         <option value="Humanities">Social Science</option>
                                     </select>
                              </div>
                              <div class="col">
                                <label for="course">Select Course</label>
                                <select id="course">
                                    <optgroup id="engineering" >
                                        <option value="0"></option>
                                        <option value="1">Computer Science</option>
                                        <option value="2">Mechanical Engineering</option>
                                        <option value="3">Electrical Engineering</option>
                                    </optgroup>

                                    <optgroup id="Science" >
                                        <option value="Biology">Biology</option>
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Physics">Physics</option>
                                    </optgroup>

                                    <optgroup id="Arts" >
                                        <option value="History">History</option>
                                        <option value="Literature">Literature</option>
                                        <option value="Philosophy">Philosophy</option>
                                    </optgroup>

                                    <optgroup id="Commerce" >
                                        <option value="History">B.Com</option>
                                        <option value="Literature">BBA</option>
                                    </optgroup>

                                    <optgroup id="Humanities" >
                                           <option value="Economics">Economics</option
                                        <option value="History">History</option>
                                        <option value="Political Science">Political Science</option>>
                                    </optgroup>
                                 </select>
                             </div>
                             <script>
                                function updateCourses() {
                                  var department = document.getElementById("department").value;
                                  var courseSelect = document.getElementById("course");
                                  var courseGroups = courseSelect.getElementsByTagName("optgroup");

                                  for (var i = 0; i < courseGroups.length; i++) {
                                        courseGroups[i].style.display = "none";
                                   }
                                   var selectedDepartment = document.getElementById(department);
                                   selectedDepartment.style.display = "block";
                                   }
                                   updateCourses();
                             </script>
                          </div>
                          <div class="container">
                              <div class="row">
                                  <label for="department">Purpose</label>
                                    <select class="select">
                                        <option value="0"></option>
                                        <option value="1">Enquiry</option>
                                        <option value="2">Place Order </option>
                                        <option value="3">Return</option>
                                     </select>
                              </div>
                          </div>
                          <div class="container mt-3">
                             <form>
                                 <label class="form-label" >Materials Required</label>
                                <div class="row mx-auto">
                                    <form action="/action_page.php">
                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" >
                                                <label class="form-check-label" for="check1">Note Book</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                              <label class="form-check-label" for="check2">Pen</label>
                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                                <label class="form-check-label" for="check2">Papers</label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                                <label class="form-check-label" for="check2">Tools</label>
                                            </div>
                                        </div>

                                         <div class="col-md-6">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                                <label class="form-check-label" for="check2">Uniform</label>
                                            </div>
                                        </div>

                                        <div class="col-md-2">
                                          <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                                <label class="form-check-label" for="check2">Text Book</label>
                                          </div>
                                        </div>
                                    </form>
                                 </div>
                             </form>
                          </div>
                          <div class="d-flex justify-content-center pt-3 my_titlefm">
                                 {% if messages %}
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                 {% endif %}
                            </div>
                          <div class="container"><br>
                              <div class="container text-center">
                                  <div class="row align-items-start">
                                    <div class="col">
                                      <button type="submit" class="btn btn-warning btn-lg ms-2" style="font-color: white">Submit form</button>
                                    </div>
                                    <div class="col">
                                       <a href="{% url 'logout' %}" class="btn btn-danger btn-lg ms-2">Logout</a>
                                    </div>
                                  </div>
                              </div>
                          </div><br>
                          <div class="d-flex justify-content-center pt-3"><br>
                              <p><a class="link-opacity-100" href="{% url 'home' %}">Return to Home Page</a></p>
                          </div>
                      </div>  <br>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
    </form>
</div>
</body>
{% endblock %}
